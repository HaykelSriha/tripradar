name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "infrastructure/**"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy FastAPI + Celery to VPS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            cd /opt/trigradar
            git pull origin main

            cd infrastructure/docker

            # Pull latest images
            docker compose pull api celery

            # Zero-downtime: bring up new API container, run migrations, then remove old
            docker compose up -d --no-deps --build api
            sleep 5
            docker compose exec -T api alembic upgrade head

            # Restart Celery worker after code update
            docker compose restart celery

            # Verify health endpoint
            sleep 3
            STATUS=$(curl -sf http://localhost:8000/health | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['status'])" 2>/dev/null || echo "error")
            if [ "$STATUS" != "ok" ]; then
              echo "Health check failed â€” rolling back"
              docker compose restart api
              exit 1
            fi

            echo "âœ… API deployed and healthy"

  notify:
    name: Notify on failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Create GitHub issue on deploy failure
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Deploy failed on ${new Date().toISOString().slice(0,10)}`,
              body: `Deploy workflow failed. Check run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'deployment']
            })
