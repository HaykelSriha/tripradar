# TripRadar — Nginx reverse proxy configuration
# Handles: SSL termination, API proxy, static file serving, rate limiting

# ── Rate limiting zones ───────────────────────────────────────────────────────
# Auth endpoints: 5 requests/minute per IP (prevents brute force)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
# API general: 100 requests/minute per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# ── Upstream ──────────────────────────────────────────────────────────────────
upstream fastapi_backend {
    server api:8000;
    keepalive 32;
}

# ── HTTP → HTTPS redirect ─────────────────────────────────────────────────────
server {
    listen 80;
    server_name trigradar.fr api.trigradar.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── API server: api.trigradar.fr ──────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name api.trigradar.fr;

    ssl_certificate     /etc/letsencrypt/live/api.trigradar.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.trigradar.fr/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Request size limit
    client_max_body_size 1m;

    # ── Auth endpoints: strict rate limiting ──────────────────────────────────
    location ~ ^/auth/(login|register|google) {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass         http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection "";
    }

    # ── Internal endpoints: block public access ───────────────────────────────
    location /internal/ {
        # Only allow requests from within the Docker network (Airflow)
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        deny all;

        proxy_pass         http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   Connection "";
    }

    # ── All other API endpoints ───────────────────────────────────────────────
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass         http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout    30s;
        proxy_send_timeout    10s;

        # Gzip
        gzip on;
        gzip_types application/json;
        gzip_min_length 256;
    }

    # ── Health check (no rate limit) ─────────────────────────────────────────
    location /health {
        proxy_pass http://fastapi_backend;
        access_log off;
    }
}
